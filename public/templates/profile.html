<div layout="column">
  <md-card>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="c in vm.chirps">
        <div class="md-list-item-text" layout="column">
          <h3>{{ c.message }}</h3>
          <p>{{ c.dateCreated | date:'medium' }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-card>
</div>
